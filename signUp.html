<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"><img src="img/logo.png" alt="logo" style="width: 270px; height: auto"></a>
      <nav>
        <ul class="nav__links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="categories.html">CATEGORIES</a></li>
          <li><a href="aboutus.html">ABOUT US</a></li>
        </ul>
      </nav>
      <a class="user-icon"><img src="img/personIcon.png " alt="person" style="width: 40px; height: auto"></a>
      <a href="cart.html" class="shopping-cart-icon"><img src="img/icon-shop.png " alt="shopping-cart" style="width: 40px; height: auto"></a>
      <a href="signup.html" class="cta">SIGN UP NOW!</a>
      <p class="menu cta"><i class="fa fa-bars" aria-hidden="true"></i></p>
      <div class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
          <a href="index.html">HOME</a>
          <a href="shop.html">SHOP</a>
          <a href="categories.html">CATEGORIES</a>
          <a href="aboutus.html">ABOUT US</a>
          <a href="signup.html" id="sign-up-button">SIGN UP</a>
        </div>
      </div>
    </header>
    <!--Login form credits to codingnepal-->
    <main>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="form-link"> 
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>
                        <div class="field button-field">
                            <button id="mainLoginButton"><a href="index.html">Login</a></button>
                        </div>
                    </form>
                    <div class="form-change">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
    <!--Signup form-->
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password" required>
                        </div>
                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field button-field">
                            <button id="mainSignupButton"><a href="index.html">Sign Up</a></button>
                        </div>
                    </form>
                    <div class="form-change">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
                <div class="line"></div>
                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>
                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="#" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="loginScript.js"></script>
    <script src="script.js"></script>
  </body>
</html>
